<div class="row">
  <div class="col-md-4 mx-auto">
    <div class="card">
      <div class="card-header">
        SignUp
      </div>
      <div class="card-body">
        <form (ngSubmit)='signUp()'>
          <div class="form-group">
            <label for="user">Username</label>
            <input type="text" [(ngModel)]="user.user"  name='user' class="form-control" placeholder="Username" required autofocus>
          </div>
          <div class="form-group">
            <label for="names">Nombres</label>
            <input type="text" name='names'[(ngModel)]="user.names" class="form-control" placeholder="Nombres" required >
          </div>
          <div class="form-group">
            <label for="lastnames">Apellidos</label>
            <input type="text" name='lastnames' [(ngModel)]="user.lastnames" class="form-control" placeholder="Apellidos" required >
          </div>
          <div class="form-group">
            <label for="email">Correo</label>
            <input type="email" name='email' [(ngModel)]="user.email" class="form-control" placeholder="Correo" required >
          </div>
          <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" name='password' [(ngModel)]="user.password" class="form-control" placeholder="Contraseña" required >
          </div>
          <div class="text-center">
            <input type="submit" value="Enviar" class="btn btn-primary btn-block">
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
